    <meta charset="utf-8">
    <title>Programming Survey</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: white;
            margin: 0;
            padding: 15px;
            background-color: #0056cc;
            border-radius: 6px 6px 0 0;
        }
        form {
            width: 400px;
            margin: 0 auto;
            background-color: #0056cc;
            padding: 20px;
            border-radius: 6px;
            color: white;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
        }
        textarea {
            background-color: #eaf2ff;
        }
        fieldset {
            border: 1px solid white;
            padding: 10px;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-reset {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .btn-submit:hover {
            background-color: #c82333;
        }
    </style>
    </head>
    <body>
        <h1>Programming Survey</h1>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
            <label for="language">Select your favorite Programming Language:</label>
            <select name="language" id="language">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                <option value="cpp">C++</option>
            </select>
            <fieldset>
                <legend>Years of Programming Experience</legend>
                <label><input type="radio" name="experience" value="0-1"> 0-1 years</label>
                <label><input type="radio" name="experience" value="2-3"> 2-3 years</label>
                <label><input type="radio" name="experience" value="4-5"> 4-5 years</label>
                <label><input type="radio" name="experience" value="5+"> 5+ years</label>
            </fieldset>
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            <input type="submit" value="Submit" class="btn-submit">
            <input type="reset" value="Reset" class="btn-reset">
        </form>
    </body>
</html>
